<div class="container">
  <header>
    <h1>{{movie.original_title}}</h1>
    <span class="tagline">{{movie.tagline}}</span>
  </header>
  <section>
    <h2>Overview</h2>
    <p>{{movie.overview}}</p>
  </section>
  <section>
    <h2>Cast</h2>
    <md-grid-list cols="4">
      <md-grid-tile *ngFor="let member of cast;trackBy:member?.order">
        <a href="https://www.themoviedb.org/person/{{member.id}}">
          <img src="https://image.tmdb.org/t/p/w185/{{member.profile_path}}" onError="this.src='./assets/default_profile.jpg'">
          <md-grid-tile-footer>
            <span md-line>{{member.character}}</span>
            <span md-line>{{member.name}}</span>
          </md-grid-tile-footer>
        </a>
      </md-grid-tile>
    </md-grid-list>
  </section>
</div>
